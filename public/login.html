<!DOCTYPE html>
<html lang="fr">
<head>
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=General+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin</title>
<div class="login-container">
    <h1>Connexion Admin</h1>
    <form id="loginForm">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Connexion</button>
    </form>
    <div id="message" class="message"></div>
</div>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Empêche la soumission par défaut du formulaire

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    console.log('Tentative de connexion avec:', { username, password }); // Log des données avant l'envoi

    fetch('/api/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
    })
    .then(response => {
        console.log('Réponse du serveur:', response);
        return response.json();
    })
    .then(data => {
        const messageDiv = document.getElementById('message');
        if (data.success) {
            messageDiv.textContent = 'Connexion réussie, redirection...';
            messageDiv.style.color = 'green';
            setTimeout(() => {
                window.location.href = '/index.html'; 
            }, 1000);
        } else {
            messageDiv.textContent = data.error;
            messageDiv.style.color = 'red';
        }
    })
    .catch(error => {
        console.error('Erreur lors de la connexion:', error);
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = 'Erreur interne';
        messageDiv.style.color = 'red';
    });
});

</script>

</body>
</html>
